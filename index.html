<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Include the Font Awesome CSS -->
    <link rel="stylesheet" href="style.css">
    <title>User Information Card</title>
</head>
<body>
    <div class="container">
        <div id="info-card">
            <h1>User Information Card</h1>
            <div id="user-info">
                <div class="field">
                    <span class="label">First Name:</span>
                    <span id="first-name"></span>
                </div>
                <div class="field">
                    <span class="label">Last Name:</span>
                    <span id="last-name"></span>
                </div>
                <div class="field">
                    <span class="label">Country:</span>
                    <span id="country"></span>
                </div>
                <div class="field">
                    <span class="label">Phone Number:</span>
                    <span id="phone-number"></span>
                </div>
                <div class="field">
                    <span class="label">State:</span>
                    <span id="state"></span>
                </div>
                <div class="field">
                    <span class="label">City:</span>
                    <span id="city"></span>
                </div>
                <div class="field">
                    <span class="label">Village:</span>
                    <span id="village"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="container1" id="container1">
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider">
                    <div class="image-container" id = "image-container">
            <i class="fa-solid fa-moon fa-flip-horizontal fa-xl" style="margin-top: 16.5px;
    margin-left: 30px;"></i>
        </div>
    </span>
            </label>
        </div>
        <!-- <h1>Click on the Toggle Button</h1> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
